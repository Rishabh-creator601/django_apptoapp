<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Make Profile</title>
  </head>
  <body>
   <center> <h1>Add Your Profile ! </h1></center>
   <form  method="post">
   {% csrf_token %}
   <div class="form-group">
   <label for="Name">Name </label>
   <input name ="name" type="text" class="form-control" id="Name" placeholder="Enter your name here .." >
   
   </div>
   <div class="form-group">
   <label for="age">Age</label>
   <input name="age" type="number" class="form-control" id="age" >
   </div>
   <div class="form-group">
   <label for="prof">Profession</label>
   <input name="prof" type="text" class="form-control" id="prof" >
   <label for="gender">Choose your gender:</label>

<select name="gender" id="gender">
  <option value="male">male</option>
  <option value="female">female</option>
  <option value="others">others</option>
  
</select>
   </div>
 
   <button type="submit" class="btn btn-primary">Add</button>
   </form>
   </br>
   <center>
   <a class="btn btn-primary" href="\" role="button">See Profiles</a>
   </center>
  {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong > {{message}}</strong> </br>

  
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
